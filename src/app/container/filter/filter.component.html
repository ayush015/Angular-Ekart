<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterOption"
    (change)="onFilterChangeEvent()"
  />
  <span>All ({{ all }})</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterOption"
    (change)="onFilterChangeEvent()"
  />
  <span>In Stock ({{ inStock }})</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterOption"
    (change)="onFilterChangeEvent()"
  />
  <span>Out Of Stock ({{ outOfStock }})</span>
</div>
